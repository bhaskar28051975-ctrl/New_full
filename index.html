<style>
  :root{ --accent:#005aa7; --bg:#f4f4f4; --card:#fff }

  .lang-box{padding:12px;text-align:center}

  .cards{max-width:980px;margin:12px auto;padding:12px;display:grid;grid-template-columns:1fr;gap:12px}
  .card{background:var(--card);border-radius:10px;padding:12px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}

  .card-title{font-size:18px;margin:10px 0 6px}
  .card-desc{color:#444;margin:0 0 8px;line-height:1.45}
  .card-actions{display:flex;gap:8px}
  .btn{flex:1;padding:10px;border-radius:8px;border:none;background:var(--accent);color:#fff;cursor:pointer;font-weight:700}

  /* Popup */
  .overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.7);z-index:9999;justify-content:center;align-items:center;padding:18px}
  .modal{background:#fff;width:100%;max-width:980px;border-radius:12px;overflow:hidden;max-height:90vh;display:flex;flex-direction:column}
  .modal-header{display:flex;align-items:center;gap:12px;padding:12px 16px;border-bottom:1px solid #eee}
  .modal-header img{width:140px;height:78.75px;object-fit:cover;border-radius:8px}
  .modal-title{font-size:20px;margin:0}
  .modal-body{padding:14px 16px;overflow-y:auto} /* scrollable */
  .modal-body p{line-height:1.6;color:#222;margin:8px 0}
  .modal-body ul{margin:8px 0 12px 20px;color:#333}
  .modal-footer{display:flex;gap:10px;padding:12px 16px;border-top:1px solid #eee;justify-content:flex-end}
  .close-btn{background:#e23b3b;color:#fff;border:none;padding:10px 14px;border-radius:8px;margin-left:8px;font-size:14px;cursor:pointer}
  .readmore-btn{background:transparent;border:1px solid var(--accent);color:var(--accent);padding:8px 12px;border-radius:8px;cursor:pointer}
  .wa-btn{background:#25D366;border:none;color:#fff;padding:10px 14px;border-radius:8px;font-weight:700;cursor:pointer}

  /* collapsed long content */
  .long-content{max-height:0;overflow:hidden;transition:max-height .34s ease}
  .long-content.open{max-height:2000px;padding-top:12px}

  @media(min-width:900px){
    .modal{flex-direction:row}
    .modal-header{flex-direction:column;align-items:flex-start;width:320px;border-right:1px solid #f0f0f0;height:100%}
    .modal-body{flex:1}
  }

function renderCards(lang='en'){
  currentLang = lang;

  container.innerHTML = '';
  for(let i=0;i<6;i++){
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `

/* Extract small intro (first <p> block) */
function extractIntroHTML(html){
  const m = html.match(/<p>.*?<\/p>/i);
  if(m) return m[0];
  return '<p>' + (html.replace(/<[^>]+>/g,'').split('.').slice(0,2).join('.') + '...') + '</p>';
}

/* Open modal */
function openModal(index){
  const overlay = document.getElementById('overlay');
  const modalImg = document.getElementById('modalImg');
  const modalTitle = document.getElementById('modalTitle');
  const modalShort = document.getElementById('modalShort');
  const modalIntro = document.getElementById('modalIntro');
  const modalLong = document.getElementById('modalLong');

  modalImg.src = images[index];
  modalTitle.innerText = titles[currentLang][index] || titles['en'][index];
  modalShort.innerText = getShort(currentLang,index);

  modalIntro.innerHTML = extractIntroHTML(getLongDesc(currentLang,index));
  modalLong.innerHTML = getLongDesc(currentLang,index);

  // collapse long content initially
  modalLong.classList.remove('open');
  document.getElementById('toggleRead').innerText = (currentLang==='te'?'р░ор░░р░┐р░Вр░д р░Ър▒Вр░кр░┐р░Вр░Ър▒Б': currentLang==='ta'?'рооро▒р░┐р░Вр░д':'Read more');

  // setup WhatsApp prefill message based on language
  const spotName = titles[currentLang][index] || titles['en'][index];
  const msg = getWhatsAppMessage(currentLang, spotName);
  const waBtn = document.getElementById('waButton');
  waBtn.onclick = function(){
    const url = `https://wa.me/${WA_NUMBER}?text=${encodeURIComponent(msg)}`;
    window.open(url,'_blank');
  };

  overlay.style.display = 'flex';
  document.getElementById('modalBody').scrollTop = 0;
}

/* Close */
function closeModal(){
  document.getElementById('overlay').style.display = 'none';
}

document.getElementById('toggleRead').addEventListener('click', function(){
